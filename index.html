<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 50, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 50, 120, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(50, 150, 255, 0.1) 0%, transparent 50%);
            animation: bgMove 8s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-30px, -30px) rotate(3deg); }
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 30px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(120, 50, 255, 0.05);
            animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .image-wrapper {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 28px;
            background: rgba(255, 255, 255, 0.05);
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 18px;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover .image-wrapper img {
            transform: scale(1.03);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            z-index: 2;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .voting-text {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 24px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .voting-text .text-main {
            background: linear-gradient(135deg, #a855f7, #ec4899, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
        }

        .voting-text .arrows {
            display: inline-block;
            animation: arrowBounce 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.5));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(6px); }
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.2)); }
            100% { filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.4)); }
        }

        .btn-vote {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 36px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            box-shadow:
                0 8px 30px rgba(124, 58, 237, 0.3),
                0 2px 10px rgba(219, 39, 119, 0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.5px;
        }

        .btn-vote::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-vote:hover::before {
            opacity: 1;
        }

        .btn-vote:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow:
                0 15px 40px rgba(124, 58, 237, 0.4),
                0 5px 15px rgba(219, 39, 119, 0.3);
        }

        .btn-vote:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-vote span,
        .btn-vote svg {
            position: relative;
            z-index: 1;
        }

        .tg-icon {
            width: 20px;
            height: 20px;
            fill: #fff;
            transition: transform 0.3s ease;
        }

        .btn-vote:hover .tg-icon {
            transform: rotate(-10deg) scale(1.1);
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 12s; width: 3px; height: 3px; }
        .particle:nth-child(2) { left: 25%; animation-duration: 15s; animation-delay: 2s; width: 5px; height: 5px; background: rgba(236, 72, 153, 0.2); }
        .particle:nth-child(3) { left: 40%; animation-duration: 10s; animation-delay: 4s; }
        .particle:nth-child(4) { left: 55%; animation-duration: 18s; animation-delay: 1s; width: 6px; height: 6px; background: rgba(59, 130, 246, 0.2); }
        .particle:nth-child(5) { left: 70%; animation-duration: 13s; animation-delay: 3s; width: 3px; height: 3px; }
        .particle:nth-child(6) { left: 85%; animation-duration: 16s; animation-delay: 5s; background: rgba(236, 72, 153, 0.25); }
        .particle:nth-child(7) { left: 50%; animation-duration: 14s; animation-delay: 6s; width: 5px; height: 5px; }
        .particle:nth-child(8) { left: 15%; animation-duration: 11s; animation-delay: 7s; background: rgba(59, 130, 246, 0.15); }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .btn-container {
            position: relative;
            display: inline-block;
        }

        .btn-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(135deg, #7c3aed, #db2777);
            opacity: 0;
            animation: pulse 2.5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.15; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        @media (max-width: 480px) {
            .card { padding: 20px; border-radius: 20px; }
            .voting-text { font-size: 1.2rem; }
            .btn-vote { padding: 12px 28px; font-size: 0.9rem; }
        }
    </style>
